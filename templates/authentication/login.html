<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumber Management System</title>
    
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#f59e0b',
                        dark: '#020617',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Force dark background and fix Tailwind conflicts */
        html, body {
            background-color: #020617 !important;
            margin: 0;
            padding: 0;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
        }

        .hero-bg {
            background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.08), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(245, 158, 11, 0.05), transparent 40%);
            background-color: #020617 !important;
        }

        .input-glass {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: all 0.2s ease;
        }

        .input-glass:focus {
            border-color: #10b981 !important;
            background: rgba(15, 23, 42, 1) !important;
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) !important;
        }

        /* Override potential light-mode defaults from browser or CDN */
        * {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body class="font-sans min-h-screen flex items-center justify-center relative hero-bg overflow-hidden">
    
    <!-- Abstract shapes for depth -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary/10 blur-[100px] rounded-full -z-10"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-secondary/5 blur-[100px] rounded-full -z-10"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        <!-- Back link -->
        <div class="mb-10 text-center md:text-left">
            <a href="{% url 'home' %}" class="inline-flex items-center text-slate-500 hover:text-primary transition-colors group">
                <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Back to Portal</span>
            </a>
        </div>

        <!-- Branding -->
        <div class="mb-10 text-center">
            <div class="inline-flex items-center space-x-3 mb-6">
                <div class="p-2.5 bg-primary/20 rounded-xl border border-primary/20">
                    <i class="fas fa-tree text-primary text-2xl"></i>
                </div>
                <span class="text-3xl font-display font-extrabold tracking-tight text-white italic">Lumber<span class="text-primary not-italic">IMS</span></span>
            </div>
            <p class="text-slate-400 font-medium">Authorized Personnel Access Only</p>
        </div>

        <!-- Login Card -->
        <div class="glass p-8 md:p-10 rounded-[2.5rem] shadow-2xl relative">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 rounded-xl text-sm flex items-center gap-3 {% if message.tags == 'error' %}bg-red-500/10 text-red-400 border border-red-500/20{% else %}bg-primary/10 text-primary border border-primary/20{% endif %}">
                        <i class="fas {% if message.tags == 'error' %}fa-circle-exclamation{% else %}fa-circle-check{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                        <input
                            type="text"
                            name="username"
                            value="{{ username }}"
                            required
                            autofocus
                            class="w-full pl-11 pr-4 py-4 input-glass rounded-2xl text-sm"
                            placeholder="System ID"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                        <input
                            type="password"
                            name="password"
                            required
                            class="w-full pl-11 pr-4 py-4 input-glass rounded-2xl text-sm"
                            placeholder="••••••••"
                        >
                    </div>
                </div>



                <button
                    type="submit"
                    class="w-full py-4.5 bg-primary hover:bg-emerald-400 text-slate-900 font-black rounded-2xl transition-all btn-glow shadow-xl shadow-primary/20 text-sm flex items-center justify-center gap-2 group mt-6 uppercase tracking-widest py-4"
                >
                    Authorize Access
                    <i class="fas fa-right-to-bracket group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-white/5 text-center">
                <p class="text-slate-500 text-xs mb-4">No credential profile yet?</p>
                <a
                    href="{% url 'register' %}"
                    class="block w-full py-3 bg-white/5 hover:bg-white/10 text-white text-xs font-bold rounded-xl transition-all border border-white/10 uppercase tracking-widest"
                >
                    Create New Account
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-10 text-center">
            <p class="text-slate-600 text-[10px] font-bold uppercase tracking-[0.2em]">
                © 2026 LumberIMS • Capstone Project
            </p>
            <p class="text-slate-700 text-[9px] uppercase font-medium mt-1">Mahayag, Zamboanga del Sur</p>
        </div>
    </div>
</body>
</html>

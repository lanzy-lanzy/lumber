<!-- Sales Trend Chart -->
<div id="salesTrendChart" style="height: 300px; width: 100%;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script id="sales-trend-data" type="application/json">{{ data|safe }}</script>
<script>
    const salesDataJson = document.getElementById('sales-trend-data').textContent;
    const salesData = JSON.parse(salesDataJson);
    
    if (!salesData || salesData.length === 0) {
        document.getElementById('salesTrendChart').innerHTML = '<div class="text-gray-500 p-4 text-center">No sales data available</div>';
    } else {
        const dates = salesData.map(d => {
            const date = new Date(d.date);
            return date.toLocaleDateString('en-PH', {month: 'short', day: 'numeric'});
        });
        
        const totals = salesData.map(d => d.total);
    
        const ctx = document.getElementById('salesTrendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sales Amount',
                    data: totals,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#3b82f6',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return '₱' + context.raw.toLocaleString('en-PH', {maximumFractionDigits: 2});
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '₱' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });
    }
</script>

<!-- Round Wood Purchase Orders List -->
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Round Wood Purchase Orders</h1>
            <p class="text-gray-500 mt-1">Manage round wood (logs) purchases from suppliers</p>
        </div>
        <button onclick="openNewPOModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            <i class="fas fa-plus mr-2"></i>New Purchase Order
        </button>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-lg shadow p-4 border-l-4 border-blue-500">
            <p class="text-gray-500 text-sm">Total Orders</p>
            <p class="text-2xl font-bold text-gray-900" id="totalOrders">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 border-l-4 border-orange-500">
            <p class="text-gray-500 text-sm">Pending Delivery</p>
            <p class="text-2xl font-bold text-gray-900" id="pendingDelivery">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 border-l-4 border-yellow-500">
            <p class="text-gray-500 text-sm">Pending Inspection</p>
            <p class="text-2xl font-bold text-gray-900" id="pendingInspection">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 border-l-4 border-green-500">
            <p class="text-gray-500 text-sm">Total Volume (Cubic Ft)</p>
            <p class="text-2xl font-bold text-gray-900" id="totalVolume">0</p>
        </div>
    </div>

    <!-- Filters & Actions -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="statusFilter" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">All Statuses</option>
                    <option value="draft">Draft</option>
                    <option value="submitted">Submitted</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="in_transit">In Transit</option>
                    <option value="delivered">Delivered</option>
                    <option value="inspected">Inspected</option>
                    <option value="stocked">Stocked</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Supplier</label>
                <select id="supplierFilter" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">All Suppliers</option>
                    <!-- Populated via API -->
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Inspection Status</label>
                <select id="inspectionFilter" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="passed">Passed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" id="searchPO" placeholder="PO Number, Supplier..." onkeyup="applyFilters()" class="w-full border border-gray-300 rounded-lg p-2">
            </div>
        </div>
    </div>

    <!-- Purchase Orders Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">PO Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Supplier</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Volume (CF)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Total Amount</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Inspection</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Delivery Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="poTableBody" class="divide-y divide-gray-200">
                <!-- Populated via API -->
            </tbody>
        </table>
    </div>
</div>

<!-- New PO Modal -->
<div id="newPOModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-bold">New Round Wood Purchase Order</h2>
            <button onclick="closeNewPOModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <div class="p-6">
            <form id="newPOForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Supplier *</label>
                        <select id="poSupplier" required class="w-full border border-gray-300 rounded-lg p-2">
                            <option value="">Select Supplier</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expected Delivery Date *</label>
                        <input type="date" id="poDeliveryDate" required class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Unit Cost (Per Cubic Ft) *</label>
                        <input type="number" id="poUnitCost" step="0.01" required class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Payment Terms</label>
                        <input type="text" id="poPaymentTerms" placeholder="e.g., Net 30" class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                </div>
                
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Wood Items</label>
                    <div id="woodItemsContainer">
                        <button type="button" onclick="addWoodItem()" class="text-blue-600 hover:text-blue-700 text-sm">
                            <i class="fas fa-plus mr-1"></i>Add Wood Item
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea id="poNotes" rows="3" class="w-full border border-gray-300 rounded-lg p-2"></textarea>
                </div>
                
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeNewPOModal()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Create Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
